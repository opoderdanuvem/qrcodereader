<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor QR Code Otimizado (ZXing)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #1d1d1f;
        }
        .container {
            width: 100%;
            max-width: 500px;
        }
        #startButton {
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            background-color: #007aff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #005ecb;
        }
        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            display: none;
        }
        #video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left;
            word-wrap: break-word;
        }
        #result h2 { color: #34c759; margin-top: 0; }
        #result a { color: #007aff; text-decoration: none; }
        #result a:hover { text-decoration: underline; }

        #versao {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: #920202;
        }
    </style>
</head>
<body>

    <div id="versao">
        <div>1.1.1</div>
    </div>

    <div class="container">
        <h1>Leitor de QR Code</h1>
        <button id="startButton">Iniciar Leitor</button>
        
        <div id="reader">
            <video id="video-preview"></video>
        </div>
        
        <div id="result">
            <p>Clique em "Iniciar Leitor" para ligar a câmera.</p>
        </div>
    </div>

    <script>
        // *** INÍCIO DA CORREÇÃO DEFINITIVA ***

        // 1. Todo o nosso código vai para dentro desta função de inicialização.
        function initializeApp() {
            const startButton = document.getElementById('startButton');
            const readerDiv = document.getElementById('reader');
            const resultDiv = document.getElementById('result');
            const videoElement = document.getElementById('video-preview');

            // Agora, 'ZXing' com certeza existe.
            const codeReader = new ZXing.BrowserQRCodeReader();
            
            function onScanSuccess(decodedText) {
                codeReader.reset();
                startButton.style.display = 'block';
                readerDiv.style.display = 'none';

                let resultHtml;
                if (decodedText.startsWith('http://') || decodedText.startsWith('https://')) {
                    resultHtml = `<h2>QR Code Lido!</h2><p><b>Link:</b> <a href="${decodedText}" target="_blank">${decodedText}</a></p>`;
                } else {
                    resultHtml = `<h2>QR Code Lido!</h2><p><b>Conteúdo:</b> ${decodedText}</p>`;
                }
                resultDiv.innerHTML = resultHtml;
            }

            startButton.addEventListener('click', () => {
                startButton.style.display = 'none';
                readerDiv.style.display = 'block';
                resultDiv.innerHTML = '<p>Aponte a câmera para o QR Code...</p>';

                codeReader.decodeFromVideoDevice(undefined, 'video-preview', (result, err) => {
                    if (result) {
                        onScanSuccess(result.getText());
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error(err);
                        resultDiv.innerHTML = `<p>Erro: ${err}</p>`;
                    }
                }).catch(err => {
                    console.error("Erro ao iniciar a câmera: ", err);
                    resultDiv.innerHTML = `<p>Erro ao iniciar a câmera. Verifique as permissões.</p>`;
                    startButton.style.display = 'block';
                    readerDiv.style.display = 'none';
                });
            });
        }

        // 2. Esta função verifica se a biblioteca ZXing está pronta.
        function checkLibraryAndInit() {
            if (typeof ZXing !== 'undefined') {
                // A biblioteca está pronta! Chame a função principal.
                initializeApp();
            } else {
                // Ainda não está pronta, verifique novamente em 50ms.
                setTimeout(checkLibraryAndInit, 50);
            }
        }

        // 3. Inicia o processo de verificação.
        checkLibraryAndInit();

        // *** FIM DA CORREÇÃO DEFINITIVA ***
    </script>

</body>
</html>
