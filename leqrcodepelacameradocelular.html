<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor QR Code Otimizado</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        /* Seu CSS continua exatamente o mesmo */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #1d1d1f;
        }
        .container {
            width: 100%;
            max-width: 500px;
        }
        #startButton {
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            background-color: #007aff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #005ecb;
        }
        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            display: none;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left;
            word-wrap: break-word;
        }
        #result h2 {
            color: #34c759;
            margin-top: 0;
        }
        #result a {
            color: #007aff;
            text-decoration: none;
        }
        #result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Leitor de QR Code</h1>
        <button id="startButton">Iniciar Leitor</button>
        <div id="reader"></div>
        <div id="result">
            <p>Clique em "Iniciar Leitor" para ligar a câmera.</p>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const readerDiv = document.getElementById('reader');
        const resultDiv = document.getElementById('result');
        let html5QrcodeScanner;

        function onScanSuccess(decodedText, decodedResult) {
            html5QrcodeScanner.clear().catch(error => {
                console.error("Falha ao limpar o scanner.", error);
            });
            
            startButton.style.display = 'block';
            readerDiv.style.display = 'none';

            let resultHtml;
            if (decodedText.startsWith('http://') || decodedText.startsWith('https://')) {
                resultHtml = `
                    <h2>QR Code Lido com Sucesso!</h2>
                    <p><b>Link encontrado:</b></p>
                    <p><a href="${decodedText}" target="_blank">${decodedText}</a></p>
                `;
            } else {
                resultHtml = `
                    <h2>QR Code Lido!</h2>
                    <p><b>Conteúdo:</b> ${decodedText}</p>
                `;
            }
            resultDiv.innerHTML = resultHtml;
        }

        function onScanFailure(error) {
            // console.warn(`Erro de leitura: ${error}`);
        }

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            resultDiv.innerHTML = '<p>Aponte a câmera para o QR Code...</p>';
            readerDiv.style.display = 'block';

            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { 
                    fps: 10,
                    qrbox: { width: 150, height: 150 }, // Seu ajuste de 150px mantido!
                    rememberLastUsedCamera: true
                    // A linha com 'supportedScanTypes' foi removida para corrigir o erro.
                },
                /* verbose= */ false
            );

            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        });
    </script>

</body>
</html>
