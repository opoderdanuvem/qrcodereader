<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor QR Code em Arquivo Único</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        /* Seu CSS continua o mesmo */
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        #result h2 {
            color: #28a745;
            margin-top: 0;
        }
    </style>
</head>
<body>

    <h1>Leitor de QR Code Direto da Câmera</h1>

    <div id="reader"></div>

    <div id="result">
        <p>Aponte a câmera para um código QR.</p>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Código Decodificado: ${decodedText}`, decodedResult);
            
            document.getElementById('result').innerHTML = `
                <h2>QR Code Lido com Sucesso!</h2>
                <p><b>Dados:</b> ${decodedText}</p>
            `;

            // Para a câmera após a leitura bem-sucedida.
            // Nota: a variável precisa estar acessível aqui.
            html5QrcodeScanner.clear().catch(error => {
                console.error("Falha ao limpar o scanner.", error);
            });
        }

        function onScanFailure(error) {
            // console.warn(`Código QR não encontrado: ${error}`);
        }

        // Inicializa o Scanner com a configuração mais flexível
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10,
                qrbox: { width: 150, height: 150 }, // Aumentei um pouco para facilitar
                // MUDANÇA IMPORTANTE ABAIXO:
                videoConstraints: {
                    facingMode: "environment" // Pede a câmera traseira, sem ser uma exigência estrita.
                }
            },
            /* verbose= */ false
        );

        // Inicia o Scanner
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>

</body>
</html>
