<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor QR Code com Destaque Visual</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #1d1d1f;
        }
        .container {
            width: 100%;
            max-width: 500px;
            position: relative; /* Necessário para posicionar o overlay do destaque */
        }
        #startButton {
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            background-color: #007aff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #005ecb;
        }
        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            display: none;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left;
            word-wrap: break-word;
        }
        #result h2 { color: #34c759; margin-top: 0; }
        #result a { color: #007aff; text-decoration: none; }
        #result a:hover { text-decoration: underline; }

        /* --- NOVO: CSS para o Destaque Visual --- */
        #qr-highlight-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permite cliques através do overlay */
        }
        .qr-corner-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 4px solid #34c759; /* Verde, para feedback de sucesso */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        /* Estilo para cada um dos 4 cantos */
        #corner-1 { border-right: none; border-bottom: none; }
        #corner-2 { border-left: none; border-bottom: none; }
        #corner-3 { border-right: none; border-top: none; }
        #corner-4 { border-left: none; border-top: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Leitor de QR Code</h1>
        <button id="startButton">Iniciar Leitor</button>
        
        <div id="reader"></div>

        <div id="qr-highlight-overlay">
            <div class="qr-corner-marker" id="corner-1"></div>
            <div class="qr-corner-marker" id="corner-2"></div>
            <div class="qr-corner-marker" id="corner-3"></div>
            <div class="qr-corner-marker" id="corner-4"></div>
        </div>
        
        <div id="result">
            <p>Clique em "Iniciar Leitor" para ligar a câmera.</p>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const readerDiv = document.getElementById('reader');
        const resultDiv = document.getElementById('result');
        let html5QrcodeScanner;

        // --- NOVO: Função para mostrar o destaque visual ---
        function showQrHighlight(points) {
            const markers = document.querySelectorAll('.qr-corner-marker');
            if (!points || points.length !== 4) return;

            // Posiciona cada marcador de canto
            // Canto 1: Superior Esquerdo
            markers[0].style.left = `${points[0].x}px`;
            markers[0].style.top = `${points[0].y}px`;
            // Canto 2: Superior Direito
            markers[1].style.left = `${points[1].x - 20}px`; // Ajusta pela largura do marcador
            markers[1].style.top = `${points[1].y}px`;
            // Canto 3: Inferior Esquerdo
            markers[2].style.left = `${points[3].x}px`;
            markers[2].style.top = `${points[3].y - 20}px`; // Ajusta pela altura do marcador
            // Canto 4: Inferior Direito
            markers[3].style.left = `${points[2].x - 20}px`;
            markers[3].style.top = `${points[2].y - 20}px`;

            // Mostra os marcadores
            markers.forEach(marker => marker.style.opacity = '1');

            // Esconde os marcadores após 800ms para criar um efeito de "flash"
            setTimeout(() => {
                markers.forEach(marker => marker.style.opacity = '0');
            }, 800);
        }

        function onScanSuccess(decodedText, decodedResult) {
            // NOVO: Chama a função de destaque visual
            // Acessamos os pontos do resultado decodificado
            showQrHighlight(decodedResult.result.result.points);

            html5QrcodeScanner.clear().catch(error => {
                console.error("Falha ao limpar o scanner.", error);
            });
            
            startButton.style.display = 'block';
            readerDiv.style.display = 'none';

            let resultHtml;
            if (decodedText.startsWith('http://') || decodedText.startsWith('https://')) {
                resultHtml = `
                    <h2>QR Code Lido com Sucesso!</h2>
                    <p><b>Link:</b> <a href="${decodedText}" target="_blank">${decodedText}</a></p>
                `;
            } else {
                resultHtml = `
                    <h2>QR Code Lido!</h2>
                    <p><b>Conteúdo:</b> ${decodedText}</p>
                `;
            }
            resultDiv.innerHTML = resultHtml;
        }

        function onScanFailure(error) { /* Nenhuma mudança aqui */ }

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            resultDiv.innerHTML = '<p>Aponte a câmera para o QR Code...</p>';
            readerDiv.style.display = 'block';

            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { 
                    fps: 10,
                    qrbox: { width: 200, height: 200 },
                    // --- MELHORIA: Seleção da câmera traseira ---
                    videoConstraints: {
                        facingMode: "environment" // Pede a câmera que aponta para o ambiente (traseira)
                    }
                },
                /* verbose= */ false
            );

            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        });
    </script>

</body>
</html>
