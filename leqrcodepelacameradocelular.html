<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor QR Code com Destaque Visual</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #1d1d1f;
        }
        .container {
            width: 100%;
            max-width: 500px;
        }
        #startButton {
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            background-color: #007aff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #005ecb;
        }
        #reader {
            position: relative;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            display: none;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left;
            word-wrap: break-word;
        }
        #result h2 { color: #34c759; margin-top: 0; }
        #result a { color: #007aff; text-decoration: none; }
        #result a:hover { text-decoration: underline; }

        #qr-highlight-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .qr-corner-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 4px solid #34c759;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #corner-1 { border-right: none; border-bottom: none; }
        #corner-2 { border-left: none; border-bottom: none; }
        #corner-3 { border-right: none; border-top: none; }
        #corner-4 { border-left: none; border-top: none; }

        #versao {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: #920202;
        }
    </style>
</head>
<body>

    <div id="versao">
        <div>1.0.5</div>
    </div>

    <div class="container">
        <h1>Leitor de QR Code</h1>
        <button id="startButton">Iniciar Leitor</button>
        
        <div id="reader">
            <div id="qr-highlight-overlay">
                <div class="qr-corner-marker" id="corner-1"></div>
                <div class="qr-corner-marker" id="corner-2"></div>
                <div class="qr-corner-marker" id="corner-3"></div>
                <div class="qr-corner-marker" id="corner-4"></div>
            </div>
        </div>
        
        <div id="result">
            <p>Clique em "Iniciar Leitor" para ligar a câmera.</p>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {

            const startButton = document.getElementById('startButton');
            const readerDiv = document.getElementById('reader');
            const resultDiv = document.getElementById('result');
            
            // Declaramos a variável aqui para que ela seja acessível em todas as funções
            let html5QrCode; 

            function showQrHighlight(points) {
                const video = readerDiv.querySelector('video');
                if (!video) return;
                const videoRect = video.getBoundingClientRect();
                const scaleX = videoRect.width / video.videoWidth;
                const scaleY = videoRect.height / video.videoHeight;
                const markers = document.querySelectorAll('.qr-corner-marker');
                if (!points || points.length !== 4) return;
                
                markers[0].style.left = `${points[0].x * scaleX}px`;
                markers[0].style.top = `${points[0].y * scaleY}px`;
                markers[1].style.left = `${(points[1].x * scaleX) - 20}px`;
                markers[1].style.top = `${points[1].y * scaleY}px`;
                markers[2].style.left = `${(points[2].x * scaleX) - 20}px`;
                markers[2].style.top = `${(points[2].y * scaleY) - 20}px`;
                markers[3].style.left = `${points[3].x * scaleX}px`;
                markers[3].style.top = `${(points[3].y * scaleY) - 20}px`;

                markers.forEach(marker => marker.style.opacity = '1');
                setTimeout(() => {
                    markers.forEach(marker => marker.style.opacity = '0');
                }, 800);
            }

            function onScanSuccess(decodedText, decodedResult) {
                showQrHighlight(decodedResult.result.result.points);
                
                // Verifica se html5QrCode existe antes de chamar .stop()
                if (html5QrCode) {
                    html5QrCode.stop().then(() => {
                        startButton.style.display = 'block';
                        readerDiv.style.display = 'none';
                    }).catch(err => {
                        console.error("Falha ao parar o scanner.", err);
                        startButton.style.display = 'block';
                        readerDiv.style.display = 'none';
                    });
                }

                let resultHtml;
                if (decodedText.startsWith('http://') || decodedText.startsWith('https://')) {
                    resultHtml = `<h2>QR Code Lido!</h2><p><b>Link:</b> <a href="${decodedText}" target="_blank">${decodedText}</a></p>`;
                } else {
                    resultHtml = `<h2>QR Code Lido!</h2><p><b>Conteúdo:</b> ${decodedText}</p>`;
                }
                resultDiv.innerHTML = resultHtml;
            }

            function onScanFailure(error) { /* Ignorado para não poluir a tela */ }

            startButton.addEventListener('click', () => {
                startButton.style.display = 'none';
                resultDiv.innerHTML = '<p>Aponte a câmera para o QR Code...</p>';
                readerDiv.style.display = 'block';

                // *** CORREÇÃO: A criação do objeto AGORA ESTÁ AQUI DENTRO ***
                // Isso garante que ele só é criado quando necessário e depois da página carregar.
                html5QrCode = new Html5QrCode("reader");

                const config = { 
                    fps: 10, 
                    qrbox: { width: 100, height: 100 }
                };
                
                html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanFailure
                ).catch(err => {
                    console.error("Não foi possível iniciar o scanner", err);
                    resultDiv.innerHTML = `<p>Erro ao iniciar a câmera: ${err}</p>`;
                    startButton.style.display = 'block';
                    readerDiv.style.display = 'none';
                });
            });
        });
    </script>

</body>
</html>
